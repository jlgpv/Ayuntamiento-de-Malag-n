<ion-header>
  <ion-toolbar>
    <ion-title>
      <strong>
        <div class="title-content">
          Ayuntamiento de Malag√≥n
        </div>
      </strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fullscreen-content">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="custom-col" *ngFor="let item of topMenuItems">
        <ion-button (click)="navigateTo(item.page)" class="custom-button">
          <div class="button-content">
            <ion-icon name="{{item.icon}}"></ion-icon>
            <p class="image-text">{{item.title}}</p>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="custom-col" *ngFor="let item of bottomMenuItems">
        <ion-button (click)="navigateTo(item.page)" class="custom-button">
          <div class="button-content">
            <ion-icon name="{{item.icon}}"></ion-icon>
            <p class="image-text">{{item.title}}</p>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-button class="circular-button" fill="clear" size="small" inline (click)="navigateToAboutUsPage()" style="border: none; padding: 0; background-color: white; border-radius: 50%;">
  <ion-icon name="information-circle-outline"></ion-icon>
</ion-button>
